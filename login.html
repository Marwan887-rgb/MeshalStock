<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshalStock - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1a1a2e, #0f0f1e);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(22, 33, 62, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }
        
        .login-logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a0aec0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            transition: color 0.3s ease;
        }
        
        .input-group input:focus + .input-icon {
            color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 1rem;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.visible {
            opacity: 1;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
        
        .login-btn.loading .btn-text {
            opacity: 0;
        }
        
        .login-btn.loading .spinner {
            display: block;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/>
            </svg>
        </div>
        <h1 class="login-title">MeshalStock</h1>
        <p class="login-subtitle">سجل دخولك للمتابعة</p>
        
        <form id="login-form">
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            
            <button type="submit" class="login-btn">
                <span class="btn-text">دخول</span>
                <div class="spinner"></div>
            </button>
            
            <div id="error-msg" class="error-message">كلمة المرور غير صحيحة</div>
        </form>
    </div>

    <script>
        // تحديد عنوان API - يمكن تعديله حسب البيئة
        const API_URL = window.location.origin + '/api';
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.login-btn');
            const errorMsg = document.getElementById('error-msg');
            
            // Reset state
            errorMsg.classList.remove('visible');
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                // إرسال طلب المصادقة إلى API
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // حفظ التوكن في localStorage
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('token_expires', Date.now() + (data.expires_in * 1000));
                    
                    // الانتقال للصفحة الرئيسية
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.error || 'كلمة المرور غير صحيحة');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = error.message || 'حدث خطأ في الاتصال';
                errorMsg.classList.add('visible');
                btn.classList.remove('loading');
                btn.disabled = false;
                
                // هز الحقل عند الخطأ
                const input = document.getElementById('password');
                input.style.animation = 'shake 0.5s';
                setTimeout(() => input.style.animation = '', 500);
            }
        });
        
        // Shake Animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
